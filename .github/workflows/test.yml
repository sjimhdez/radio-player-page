name: Plugin Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # WordPress Plugin Check
  plugin-check:
    name: Plugin Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Plugin Check
        uses: wordpress/plugin-check-action@v1
        with:
          build-dir: './'
          exclude-directories: 'player'
          ignore-codes: |
            WordPress.WP.EnqueuedResources.NonEnqueuedStylesheet
            WordPress.WP.EnqueuedResources.NonEnqueuedScript
          exclude-files: |
            .gitignore
  build-player:
    name: Build React Player
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./player
        run: npm ci

      - name: Build
        working-directory: ./player
        run: npm run build

  test-player:
    name: Test React Player
    runs-on: ubuntu-latest
    needs: build-player
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./player
        run: npm ci

      - name: Run tests
        working-directory: ./player
        run: npx eslint .

